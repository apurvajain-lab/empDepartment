<div class="container mt-4">
  <div class="mb-3">
    <label for="deptId" class="form-label">Enter Department ID</label>
    <input type="text" id="deptId" class="form-control" [(ngModel)]="departmentId" placeholder="e.g. dept01">
    <button class="btn btn-primary mt-2" (click)="fetchEmployees()">Get Employees</button>
  </div>

  <table class="table table-bordered" *ngIf="employees.length > 0">
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Email</th><th>Position</th><th>Salary</th><th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees" (click)="selectEmployee(emp)">
        <td>{{emp.id}}</td><td>{{emp.name}}</td><td>{{emp.email}}</td>
        <td>{{emp.position}}</td><td>{{emp.salary}}</td>
        <td><button class="btn btn-danger btn-sm" (click)="deleteEmployee(emp, $event)">Delete</button></td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="selectedEmployee" class="card mt-3">
    <div class="card-body">
      <h5 class="card-title">{{selectedEmployee.name}}</h5>
      <p class="card-text">Email: {{selectedEmployee.email}}</p>
      <p class="card-text">Position: {{selectedEmployee.position}}</p>
      <p class="card-text">Salary: {{selectedEmployee.salary}}</p>
    </div>
  </div>
</div>
